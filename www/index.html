<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />-->
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/vendors/semantic/semantic.min.css" />
    <link rel="stylesheet" type="text/css" href="css/vendors/genericons/genericons.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <title>SnugFeed</title>
</head>

<body ng-controller="globalController">
    <div class="ui right vertical overlay sidebar labeled icon menu" id="sidebar">
        <a class="item" href="#/add-feeds" ng-click="showAddFeeds()">
            <i class="plus square outline icon"></i>
            Add Feeds
        </a>
        <a class="item" ng-click="logout()">
            <i class="sign out icon"></i>
            Logout
        </a>
    </div>
    <div class="pusher">
        <div id="view" ng-view></div>
    </div>

    <script src="js/env.js"></script>
    <script src="js/vendors/jquery.min.js"></script>
    <script src="js/vendors/hammer.min.js"></script>
    <script src="js/vendors/wptr.1.1.js"></script>
    <script src="js/vendors/semantic.min.js"></script>
    <script src="js/vendors/underscore-min.js"></script>
    <script src="js/vendors/angular.min.js"></script>
    <script src="js/vendors/angular-route.min.js"></script>
    <script src="js/vendors/angular-sanitize.min.js"></script>
    <script src="js/vendors/angular-animate.min.js"></script>
    <script src="js/vendors/moment.min.js"></script>
    <script src="js/Directives/Overlay.js"></script>
    <script src="js/Directives/Article.js"></script>
    <script src="js/Directives/FeedDropdown.js"></script>
    <script src="js/Directives/Modal.js"></script>
    <script src="js/Directives/ReadArticle.js"></script>
    <script src="js/Controllers/Main.js"></script>
    <script src="js/Services/ArticleService.js"></script>
    <script src="js/Services/UserService.js"></script>
    <script src="js/Services/FeedService.js"></script>
    <script src="js/Directives/ManageFeeds.js"></script>
    <script src="js/Functions.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
